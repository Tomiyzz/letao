<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/commit.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马29期</a>
    </div>

    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li><a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a class="current" href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>

      <!-- 需要有宽高的容器 -->
      <div class="lt_content">
        <button class="btn btn-default " id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover" style="margin-top: 20px">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖一个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <!-- 准备分页容器 -->
          <ul id="paginator"></ul>
        </div>

      </div>
    </div>
  </div>



  <!-- 添加的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
              <!-- 在每一行外层要套一个 form-group 父元素 (规范)
                   将来表单校验依赖于这个父元素, 实现添加提示信息
                   如果没有套一个 form-group, 表单校验插件会报错
              -->
              <div class="form-group">
                <!-- 下拉菜单 -->
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span id="dropdownText">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 挖个坑 -->
                  </ul>
                </div>
    
                <input name="categoryId" type="hidden">
    
                <!-- 火热的品牌 所有的品牌都火热 -->
                <input type="hidden" name="hot" value="1" >
              </div>
    
              <div class="form-group">
                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
              </div>
    
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <!--
                  1. data-url 指定接口地址           将来给插件去获取的, 去发送ajax的
                  2. name     指定后台接收的参数名
                -->
                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
              </div>
    
              <div class="form-group" id="imgBox">
                <img src="./images/none.png" style="height: 100px" alt="">
                <input type="hidden" name="brandLogo">
              </div>
    
    
            </div>
          <!-- 底部 -->
          <!-- data-dismiss="modal" 可以用于关闭模态框 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog  modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="secondTpl">
    {{ each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img style="height: 50px" src="{{v.brandLogo}}" alt=""></td>
      </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="dropdownTpl">
    {{ each rows v i }}
      <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <!-- 判断用户是否登录 -->
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
